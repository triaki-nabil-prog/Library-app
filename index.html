<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">

        
            <form id="form" class="books" >

                <label for="bookTitle">Book Title</label>
                <input type="text" class="bookTitle" required/>
                <label for="author">Author</label>
                <input type="text" class="author" required/>
                <label for="pages">Pages</label>
                <input type="number" class="pages" required/>

                <label for="styleLable"><div class="read">Not Read</div></label>
                <div class="checkContainer formCheck">
                    <label for="styleLable">
                        <input type="checkbox" name="readStatus" id="styleLable" />
                        <span class="mark"></span>
                    </label>
                </div>

                <button type="submit"  >Add to Library</button>
            
                
            </form>
            <div class="listeTitle">My Library</div>
            <div class="booksList">
            
            </div>
        
    </main>



    <script type="text/javascript" src="app.js"></script>
</body>

</html>
